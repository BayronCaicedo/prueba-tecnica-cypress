name: Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare artifacts folder
        run: mkdir -p artifacts

      - name: Start server (log)
        run: |
          npm start > artifacts/server.log 2>&1 &
          echo $! > artifacts/server.pid

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:3000/api/health --timeout 60000

      - name: Run Cypress tests (save log)
        run: |
          npx cypress run --config video=true 2>&1 | tee artifacts/cypress-run.log

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            artifacts
            cypress/videos
            cypress/screenshots
          if-no-files-found: warn